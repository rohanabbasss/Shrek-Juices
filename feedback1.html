<script>
    function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Name must be filled out");
            return false;
        }
    }
</script>

<body>
    <div class="container">
        <form action="feedback" name="myForm" onsubmit="return validateForm()" method="post">
            <h1>Feedback Form</h1><br>
            <hr>
            <p>Here at Local it is our duty to serve you, the customer, and we take your feedback very seriously.
                Whether negative or positive, please let us know about your experience</p>
            <label for="text">Username</label>
            <input type="text" name="fname" id="" placeholder="Type name here">
            <label for="email">Email</label>
            <input type="email" name="email" id="" placeholder="Type email here">
            <label for="phone">Phone no</label>
            <input type="tel" name="phone" id="" placeholder="Type phone no here"><br><br>
            <h4>Please provide your feedback on the quality of our service</h4>
            <input type="radio" id="html" name="fav_language" value="HTML">
             <label for="html">Exellent</label>
             <input type="radio" id="css" name="fav_language" value="CSS">
             <label for="css">Good</label>
             <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Poor</label><br>
            <input type="button" value="Submit">

        </form>
    </div>
</body>
